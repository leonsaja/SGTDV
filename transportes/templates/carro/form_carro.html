{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid  ">
    {% include 'carro/abas_carro.html' %}

    {% include 'includes/mensagens.html'%}
    <br />
    <div class="row  justify-content-center ">
        <div class="col-md-6">
            <h4 class="text-primary"><strong>Cadastro de Carro</strong> </h4>
        </div>
        <br> <br>   
        <form method="POST" enctype="multipart/form-data" autocomplete="off" class="col-12 mt-2 needs-validation" novalidate>
            {% csrf_token %}
            <div class="row justify-content-center ">
                <div class="col-md-6">
                    {{ form|crispy }}
                </div>

            </div>
            <br>

            <div class="row justify-content-center">
                <div class="col-md-6 mb-2">
                    <div class="text-right">
                        <a href="{% url 'transportes:list-carro'%}"
                            class="btn btn-outline-danger mr-2">Cancelar</a>
                        <button class="btn btn-primary ">Salvar</button>
                    </div>
                </div>

            </div>

        </form>

    </div>
</div>
</div>

{% endblock %}
