{% extends 'base.html' %}

{% block title %}Importar Dados{% endblock %}

{% block content %}
<div class="container">
  <h2>Importar Dados</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Importar</button>
  </form>
</div>

{% endblock %}
