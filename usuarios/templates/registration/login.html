{% extends 'baseP.html' %} {% load static %}
{% load django_bootstrap5 %}


{% block title %} Login {% endblock %} {% block content %}


<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">

            <br><br><br>
             <img src="/static/img/LOGOSAJA.png" width="80%" height="auto" alt="Logo-Saude">
            <form method="POST" class="col-md-10 needs-validation" novalidate>
               
                <br>
                {% csrf_token %}
                {% bootstrap_form form %}
                

                <br>
                <div class="d-grid">
                    
                    <a href="{%url 'usuarios:resetar_senha'%}"><b>Esqueceu a sua senha</b> </a>
                    <br>
                    <button class="btn btn-primary" type="submit">Entrar</button>
                </div>

            </form>



        </div>

    </div>
</div>
{% endblock content %}

{%block scripts %}

{%endblock scripts%}
