<div
  class="modal fade"
  id="modal--{{microarea.id}}"
  aria-labelledby="exampleModalLabel" 
  aria-hidden="true"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h6 class="modal-title" id="staticBackdropLabel">
          Você tem certeza que deseja excluir  a Microárea  ?           
        </h6>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <p class="logo m-3">{{microarea.microarea}} do {{microarea.estabelecimento}}</p>
        </div>
      </div>
      <div class="modal-footer">
        <form method="POST" action="{% url 'estabelecimentos:del-microarea' microarea.id %}" id="id_form">
          <button
            type="button"
            class="btn btn-outline-danger"
            data-bs-dismiss="modal"
          >
            NÃO 
          </button>

          {% csrf_token %}
          <button type="submit" class="btn btn-primary">SIM</button>
        </form>
      </div>
    </div>
  </div>
</div>
