{% extends 'base.html' %} 

{% load permission_tags %}
 {% block content %}

<div class="descricaoiner-fluid">
    {% include 'microarea/abas_microarea.html' %}


    <div class="row m-2">
        <div class=" col-md-6">
            <h4 class=" text-primary"><b>Microárea</b> </h4>

        </div>
        {% if user|has_role:'coordenador' %}

        <div class="col-md-6">
            <div class="text-right">
                <a href="{% url 'estabelecimentos:edit-microarea' microarea.id %}"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                    class="btn btn-primary"><b>Editar Microárea</b>
                </a>
            </div>
        </div>
        {%endif%}
    </div>

    <div class="col-md-12 px-4">
        <fieldset>
            <legend>MicroArea</legend>

            <div class="row">
                <div class="col-md-6">
                    <label for="id_microarea" class="form-label">Micro Área:</label>
                    <h6 class="text-muted  ">{{microarea.microarea}}</h6>

                </div>
                <div class="col-md-6">
                    <label for="id_cnes" class="form-label">CNES:
                        <h6 class="text-muted">{{microarea.estabelecimento}}</h6>
                </div>


    </div>
    <div class="row">
        <div class="col-md-12 mb-5">
            <a href="{% url 'estabelecimentos:list-microarea' %}" class="btn btn-outline-primary mr-2">Voltar</a>
                           
        </div>
      </div>
    {% endblock content %}
