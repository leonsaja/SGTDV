{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-fluid  ">

    {% include 'especialidade/abas_especialidade.html' %}

    <div class="row  justify-content-center ">
        <div class="col-md-8">
            <h4 class="text-primary"><strong>Cadastro de Especialidade </strong> </h4>
        </div>
    </div>
    <div class="row">
        <div class="container">
            <div class="row  justify-content-center mt-4">
                <form method="POST" enctype="multipart/form-data" autocomplete="off" class="col-8 needs-validation"
                    novalidate>
                    {% csrf_token %}
                    <div class="row justify-content-center ">
                        <div class="col-md-12">
                            {{ form|crispy }}
                        </div>

                    </div>
                    

                    <div class="row justify-content-center">
                        <div class="col-md-12 mb-2">
                            <div class="text-right">
                                <a href="{% url 'especialidades:list-especialidade'%}"
                                    class="btn btn-outline-danger mr-2">Cancelar</a>
                                <button class="btn btn-primary ">Salvar</button>
                            </div>
                        </div>

                    </div>

                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
